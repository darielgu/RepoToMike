<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAD-GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/sidebar.css" type="text/css" rel="stylesheet"> <!-- Include the sidebar CSS -->
</head>
<body>
    <div class="container d-flex flex-column" style="height: 100vh;">
        <h1 class="text-center m-5">CHAD-GPT</h1>
        <div id="output" class="flex-grow-1 overflow-auto mb-5"></div>
        <div class="prompt-bar">
            <form id="prompt-form" class="d-flex">
                <input type="text" id="prompt-input" class="form-control prompt-input" placeholder="Enter your prompt here...">
                <button type="submit" class="btn btn-primary ms-2 btn-submit">Submit</button>
                <button type="button" id="stop-button" class="btn btn-danger ms-2" disabled>Stop</button>
            </form>
        </div>
    </div>

    <!-- Sidebar structure -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>CHAD-Menu</h3>
            <button id="close-sidebar" class="btn-close">&times;</button>
        </div>
        <div class="sidebar-content">
            <h1>SS</h1>
            <p>Scalable Solutions</p>
            <p>To Be Continued</p>
        </div>
    </div>

    <!-- Toggle button for the sidebar -->
    <button id="open-sidebar" class="sidebar-toggle">â˜°</button>

    <script src="js/script.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
